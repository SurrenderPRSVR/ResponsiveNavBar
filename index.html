<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Responsive Navigation Bar</title>
    <link rel="stylesheet" href="basic.css">
    <link rel="stylesheet" href="styles.css">
</head>    
<body>
  <h1>Jittery Joint Cafe</h1>
  <nav>
            <ul class="container">
                <li>Home</li>
                <li>Menu</li>
                <li>Search</li>
            </ul>
   </nav> 
   <div class="advertisement">
      <img class="fancy" src="/images/coffee-fancy.jpg" alt="fancy coffee cup advertisement image">
    <h2>We have a new drink that's sure to jitter your socks off!</h2>
  </div>
  <div class="coffee">
    <h3 italic>Try our new Voltage cup available in three delicious flavors:</h3>
  </div>
  <div class="flavors">
    <article class="item">
      <p class="flavor">Voltage French Vanilla</p><div class="price"><p class="price">3.00</p></div>
    </article>
    <article class="item">
      <p class="flavor">Voltage Caramel</p><div class="price"><p class="price">3.00</p></div>
    </article>
    <article class="item">
      <p class="flavor">Voltage Mocha</p><div class="price"><p class="price">3.00</p></div>
    </article>
  <div class="cup img">
    <img src="/images/coffee.jpg" alt="sketched cup of coffee on a small plate">
  </div>
    </div>
  </body>
</html>
